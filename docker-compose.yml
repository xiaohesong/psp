version: '2'
services:
  app:
    build: .
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/home/issue/www/psp
    expose:
      - "3000"
    links:
      - postgres
      - redis
  web:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    links:
      - app
    ports:
      - "80:80"
  postgres:
    image: postgres:9.4
    ports:
      - "5432"
    volumes:
      - ~/main-database:/var/lib/redis/data
  redis:
    image: redis:3.0.5
    ports:
      - '6379:6379'
    volumes:
      - ~/cache-redis:/var/lib/redis/data
