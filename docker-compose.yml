version: '2'
services:
  app:
    build: .
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/home/issue/www/psp
    expose:
      - "3000"
    links:
      - postgres
  web:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    links:
      - app
    ports:
      - "80:80"
  postgres:
    image: postgres:9.4
    ports:
      - "5432"
